<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Motivation Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #quote {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Daily Motivation</h1>
  <div id="quote">Click the button to get a quote!</div>
  <button onclick="getQuote()">Get Quote</button>

  <div class="footer">
    Powered by <strong>Andrew Yamba's Quote API</strong>
  </div>

  <script>
    async function getQuote() {
      const response = await fetch('https://d530b6d0-22f6-441c-a13e-2f316b3e390c-00-j7hnx5gjbvzt.riker.replit.dev/quote', {
        headers: {
          'x-api-key': 'ec62e86d-ce06-47dc-982b-d58df6c2f843' // Replace with your actual API key
        }
      });
      const data = await response.json();
      if (data.quote) {
        document.getElementById('quote').innerText = data.quote;
      } else {
        document.getElementById('quote').innerText = "Error fetching quote. Please try again.";
      }
    }
  </script>
</body>
</html>
